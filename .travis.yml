before_install:
  - npm i -g codecov
  - rm package-lock.json
install:
  - npm i
script:
  - npm run lint
  - npm run cover
  - npm run build
  - npm run docu
deploy:
- provider: pages
  local-dir: docs
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
- provider: npm
  email: iamdevlinph@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: codesandcoffees/common-utils-pkg
    branch: master
